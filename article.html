<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - SocialSafeZone</title>
    <!-- ... Your standard head links (CSS, Fonts, Icons) ... -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="main-header">
        <nav>
            <a href="index.html" class="logo">SocialSafeZone</a>
            <div class="nav-panel">
                <div></div>
                <ul class="nav-links">
                    <li><a href="app.html" class="nav-link">Safezone Tool</a></li>
                    <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                    <li><a href="blog.html" class="nav-link">Blog</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
                <div id="user-session-cta">
                    <!-- Default state (user is logged out) -->
                    <a href="login.html" id="login-button-nav" class="btn btn-primary nav-cta">Login / Sign Up</a>
    
                    <!-- Logged-in state (hidden by default) -->
                    <div id="user-menu" class="hidden">
                        <a href="profile.html" id="welcome-link" class="nav-link">Welcome!</a>
                        <button id="logout-button" class="btn btn-danger">Logout</button>
                    </div>
    
                </div>
            </div>
            <button class="hamburger">
                <span class="material-icons burger-menu" style="vertical-align: middle; font-size: 1.2rem; margin-right: 0.5rem;">menu</span>
            </button>
        </nav>
    </header>

    <main class="container topgap">
        <a href="blog.html" class="back-link"><span class="material-icons">arrow_back</span> Back to Blog</a>
        
        <div id="loading-indicator">Loading article...</div>

        <article id="article-content" class="article-content" style="display:none;">
            <h1 id="post-title"></h1>
            <p id="post-meta" class="article-meta"></p>
            <!-- Content will be injected here -->
            <div id="post-body"></div>
        </article>
    </main>

    <!-- ... Your Footer ... -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 SocialSafeZone. All rights reserved.</p>
        </div>
    </footer>

    <script src="static/config.js"></script>
    <script src="static/main.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const supabase = window.app.supabaseClient;
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');

        if (!slug) {
            window.location.href = 'blog.html';
            return;
        }

        // Fetch the specific post
        const { data: post, error } = await supabase
            .from('blog_posts')
            .select('*')
            .eq('slug', slug)
            .eq('is_published', true)
            .single();

        const loader = document.getElementById('loading-indicator');
        const article = document.getElementById('article-content');

        if (error || !post) {
            loader.textContent = "Article not found.";
            return;
        }

        // Populate HTML
        document.title = `${post.title} - SocialSafeZone`;
        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-meta').textContent = `Posted on ${new Date(post.created_at).toLocaleDateString()}`;
        
        // Inject HTML content (Be careful with XSS if you allow user submissions)
        // Since only YOU write the blog, this is safe enough.
        document.getElementById('post-body').innerHTML = post.content;

        // Show article
        loader.style.display = 'none';
        article.style.display = 'block';
    });
    </script>
</body>
</html>
