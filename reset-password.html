<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SocialSafeZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <header class="main-header">
        <nav>
            <!-- Logo in White Box -->
            <a href="index.html" class="logo-box">
                <span class="logo">SocialSafeZone</span>
            </a>
    
            <!-- The Slide-out Panel (Drawer) -->
            <div class="nav-panel" id="nav-panel">
                
                <!-- Close Button (Inside the drawer) -->
                <div class="nav-header">
                    <button class="close-menu-btn" id="close-menu">
                        <span class="material-icons">close</span>
                    </button>
                </div>
    
                <ul class="nav-links">
                    <li><a href="app.html" class="nav-link">Safezone Tool</a></li>
                    <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                    <li><a href="blog.html" class="nav-link">Blog</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
    
                <div id="user-session-cta">
                    <!-- Default state -->
                    <a href="login.html" id="login-button-nav" class="btn btn-primary nav-cta">Login / Sign Up</a>
    
                    <!-- Logged-in state -->
                    <div id="user-menu" class="hidden">
                        <a href="profile.html" id="welcome-link" class="nav-link">Welcome!</a>
                        <button id="logout-button" class="btn btn-danger">Logout</button>
                    </div>
                </div>
            </div>
    
            <!-- Hamburger Menu (Top Right) -->
            <button class="hamburger" id="hamburger-btn">
                <span class="material-icons">menu</span>
            </button>
        </nav>
    </header>

    <main class="container topgap">
        <div class="form-container">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below.</p>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <div id="reset-password-message" class="message-box" style="display: none;"></div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 SocialSafeZone. All rights reserved. | <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="static/config.js"></script>
    <script src="static/main.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
